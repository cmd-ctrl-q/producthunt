{% extends 'base.html' %}
{% block content %}

<!-- use multipart to upload data -->
<form class="form-signin" method="POST" action="{% url 'create' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <!-- protection from some attacks -->
    <div class="text-center mb-4">
        <!-- <img class="mb-4" src="/docs/4.5/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"> -->
        <h1 class="h3 mb-3 font-weight-normal">Create a Post!</h1>
        <!-- {% if error %}
        {{ error }}
        {% endif %} -->

        <!-- <p>Build form controls with floating labels via the <code>:placeholder-shown</code> pseudo-element. <a href="https://caniuse.com/#feat=css-placeholder-shown">Works in latest Chrome, Safari, and Firefox.</a></p> -->
    </div>

    <!-- title -->
    <div class="form-label-group">
        <input type="text" name="title" class="form-control" placeholder="Title" required
            autofocus>
        <label>Title</label>
    </div>

    <!-- body -->
    <div class="form-label-group">
        <input type="text" name="body" class="form-control" placeholder="Description" required autofocus />
        <label>Body</label>
    </div>

    <!-- url -->
    <div class="form-label-group">
        <input type="text" name="url" class="form-control" placeholder="url" required autofocus />
        <label>URL</label>
    </div>

    <!-- icon -->
    <!-- <div class="form-label-group"> -->
        <label>Icon</label><br />
        <input type="file" name="icon" placeholder="icon" required /><br /><br />
    <!-- </div> -->

    <!-- icon -->
    <!-- <div class="form-label-group"> -->
        <label>Image</label><br />
        <input type="file" name="image" placeholder="image" required />
    <!-- </div> -->

   <!-- <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div> -->

    <br /><br />
    <button class="btn btn-lg btn-primary btn-block" type="submit" value="Add Product">Post Product!</button>
</form>

{% endblock %}
